<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <div class="topBar"></div>
        <div class="mainPage" id="start-search">
            <header>
                <h1 id="movieBig" class="headers">MOVIE</h1>
                <div id="searchbar">
                    <div id=backIcon class="hide"><img id="back-button" alt="Back Button" title="Back" src="img/arrow-thick.svg" class="iconic backButton" /></div>
                    <input type="text" id="search-input" placeholder="search" />
                    <div class="searchButtonDiv">
                        <img id="search-button" alt="Search" title="Search" data-src="img/magnifying-glass.svg" class="iconic iconic-md" />
                    </div>
                    <div id="modalButton">
                    <img id="modalButtonsvg" alt="switch" data-src="img/settings.svg" class="iconic iconic-md" /></div>
<!--                    <button id="modalButton">Switch</button>-->
                </div>
            </header>

        </div>


        <div class="page searchPage" id="search-results">
            <section class="titleMovie headers" >Results: Movie</section>
            <section class="content flex-container"></section>
        </div>

        <div class="page hide" id="recommend-results">
            <section class="titleReco headers">Recommendation: Movie</section>
            <section class="content flex-container"></section>
        </div>
    </main>
    <footer id="imageAttri">
        <img src="img/PrimaryLogo_Green.png" alt="Attribution" />
    </footer>

    <div class="attribution">

    </div>



    <div class="overlay hide">&nbsp;</div>

    <div class="modal off">
        <div class="modal-header">
            <h2>Choose the type</h2>
        </div>
        <div class="modal-radio">
            <input type="radio" name="video" value="movie" id="MOVIE" checked>
            <label for="movie">Movie</label>

            <input type="radio" name="video" value="tv" id="TV">
            <label for="TV">TV</label>
        </div>
        <button class="cancelButton">Cancel</button>
        <button class="saveButton">Save</button>

    </div>
    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
